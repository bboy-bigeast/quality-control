{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}质量控制系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 背景图片样式 */
        body {
            background-image: url("{% static 'qc_app/images/back.png' %}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        
        /* 半透明内容容器 */
        .content-container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 导航栏半透明效果 */
        .navbar {
            background-color: rgba(106, 17, 203, 0.9) !important;
            backdrop-filter: blur(5px);
        }
        
        /* 卡片半透明效果 */
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* 表格半透明效果 */
        .table-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 1rem;
        }
        
        /* 确保文字可读性 */
        h1, h2, h3, h4, h5, h6,
        .card-title, .card-text,
        .table, .form-label {
            color: #333;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.7);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-clipboard-data me-2"></i>质量控制系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <!-- 产品管理下拉菜单 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-box-seam me-1"></i>产品管理
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="{% url 'dryfilm_list' %}">干膜产品</a></li>
                            <li><a class="dropdown-item" href="{% url 'adhesive_list' %}">胶粘剂产品</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'trialproduct_list' %}">小试产品</a></li>
                        </ul>
                    </li>
                    
                    <!-- 原料管理 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rawmaterial_list' %}">
                            <i class="bi bi-box me-1"></i>原料管理
                        </a>
                    </li>
                    
                    <!-- 报告中心 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'report_list' %}">
                            <i class="bi bi-file-earmark-text me-1"></i>报告中心
                        </a>
                    </li>
                    
                    <!-- 分析中心 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analysis_list' %}">
                            <i class="bi bi-graph-up me-1"></i>分析中心
                        </a>
                    </li>
                </ul>
                
                <!-- 系统功能 -->
                <div class="d-flex">
                    <div class="dropdown me-3">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">用户管理</a></li>
                            <li><a class="dropdown-item" href="#">权限设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">系统配置</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container content-container">
        {% block content %}
        <!-- 子模板内容将在这里插入 -->
        {% endblock %}
    </div>
    
    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <span class="text-muted">质量控制系统 &copy; {% now "Y" %}</span>
        </div>
    </footer>
    
    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
